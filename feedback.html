<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Feedback Form</title>
    <link href=./feedback.css rel="stylesheet"></link>
  </head>
  <body>
    <div id="wrap">
      <form action="https://formspree.io/mvooyank" method="POST">
        <h1 id="judul"> Feedback </h1>
        <p>Your feedback made my photography skills grow, please kindly put it below,</p>
        <div class="feedback-form">
          <div class="input-form">
            <label for="firstname">First Name </label>
              <input type="text" name="firstname" class="input" id="firstname" placeholder="Type your first name">
            <label for="lastname">Last Name </label>
              <input type="text" name="lastname"  class="input" id="lastname" placeholder="Type your last name">
            <label for="emailaddress">Email </label>
              <input type="email" name="emailaddress" class="input" id="emailaddress" placeholder="Enter your email">
          </div>
          <div class="message-form">
            <label for="message">Feedback</label>
              <textarea name="message" id="message" placeholder="Write your message here"></textarea>
          </div>
        </div>
        <input id="submit" type="submit" value="submit">

      </form>
      <a class="foto" href="./index.html">Back to main web</a>

    </div>
  </body>
</html>
