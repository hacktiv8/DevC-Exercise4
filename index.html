<!DOCTYPE html>
<html lang="en">
<head>
    <title>Exercise 4</title>
    <link href="./style.css" rel="stylesheet"></link>
</head>
<body>
  <div class="wrap">


  <div id="arrow-left" class="arrow"></div>
  <div id="slider">

    <div class="slide slide1">
      <div class="slide-content">
        <span>First Image</span>
        <button id="modal-btn" class="button">Click Here</button>
      </div>
    </div>
    <div class="slide slide2">
      <div class="slide-content">
        <span>Second Image</span>
        <a class="cv" href="./cv.html" target="_blank">Get to know me?</a>
      </div>
    </div>
    <div class="slide slide3">
      <div class="slide-content">
        <span>Third Image</span>
        <a class="feedback" href="./feedback.html" target="_blank">Feedback</a>
      </div>
    </div>
  </div>
  <div id="arrow-right" class="arrow"></div>

  <div id="my-modal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>------</h2>
    </div>
    <div class="modal-body">
      <p> Welcome to my website</p>
      <p>Hi! These are sample picture that i took using my analogue camera
         in Kodak 200 Film, please enjoy!!</p>
    </div>
    <div class="modal-footer">
      <h3></h3>
    </div>
  </div>
</div>
</div>

  <script>

  let sliderImages = document.querySelectorAll(".slide"),
    arrowLeft = document.querySelector("#arrow-left"),
    arrowRight = document.querySelector("#arrow-right"),
    current = 0;


  function reset() {
    for (let i = 0; i < sliderImages.length; i++) {
      sliderImages[i].style.display = "none";
    }
  }

  function startSlide() {
    reset();
    sliderImages[0].style.display = "block";
  }

  function slideLeft() {
    reset();
    sliderImages[current - 1].style.display = "block";
    current--;
  }

  function slideRight() {
    reset();
    sliderImages[current + 1].style.display = "block";
    current++;
  }

  arrowLeft.addEventListener("click", function() {
    if (current === 0) {
      current = sliderImages.length;
    }
    slideLeft();
  });

  arrowRight.addEventListener("click", function() {
    if (current === sliderImages.length - 1) {
      current = -1;
    }
    slideRight();
  });

const modal = document.querySelector('#my-modal');
const modalBtn = document.querySelector('#modal-btn');
const closeBtn = document.querySelector('.close');

modalBtn.addEventListener('click', openModal);
closeBtn.addEventListener('click', closeModal);
window.addEventListener('click', outsideClick);

function openModal() {
  modal.style.display = 'block';
}

function closeModal() {
  modal.style.display = 'none';
}

function outsideClick(e) {
  if (e.target == modal) {
    modal.style.display = 'none';
  }
}


  </script>
</body>
</html>
